<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>Weather Search</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter city name...">
        <button class="btn btn-success" type="submit" id="search-button">Search</button>
    </form>
  </div>
  
  <div class="container current"></div>
  <div class="container forcast"></div>
  <div class="container today"></div>
</body>
</html>
