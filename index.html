<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container" id="search-container">
    <h1 class="text-center">Weather Search</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter city name...">
        <button class="btn btn-success" type="submit" id="search-button">Search</button>
    </form>
  </div>

  <section id="current">
    <div class="container d-flex flex-column">
      <div class="location">Saskatoon</div>
      <div class="temp-info">
        <div class="container">
          <h2 class="temp">-6Â°</h2>
          <h3 class="description">Cold</h3>
        </div>
        <div class="weather-icon"></div>
      </div>
    </div>
  </section>

  <section id="today">
    <div class="container today"></div>
  </section>

  <section id="forcast">
    <div class="container forcast"></div>
  </section>
  




</body>
</html>
